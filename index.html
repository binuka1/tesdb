<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Connection Test</title>
<style>
body { font-family: Arial; margin: 20px; background: #f5f5f5; }
h1 { color: #333; }
#status { margin-top: 20px; font-weight: bold; }
button { padding: 8px 15px; margin-top: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0b7dda; }
</style>
</head>
<body>
<h1>MariaDB Server Connection Test</h1>
<button onclick="checkConnection()">Check Server Connection</button>
<div id="status"></div>

<script>
async function checkConnection() {
    const statusDiv = document.getElementById("status");
    statusDiv.textContent = "⏳ Checking...";

    try {
        // Replace IP + port with your backend server
        const res = await fetch("http://10.112.201.237:3000/products"); 
        if (!res.ok) throw new Error("HTTP error " + res.status);
        await res.json(); // check if JSON parses
        statusDiv.textContent = "✅ Server connected successfully!";
        alert("✅ Server connected successfully!");
    } catch (err) {
        statusDiv.textContent = "❌ Server connection failed: " + err.message;
        alert("❌ Server connection failed: " + err.message);
    }
}
</script>
</body>
</html>
